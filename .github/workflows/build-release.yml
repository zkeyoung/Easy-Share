name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  test:
    name: Test (${{ matrix.os }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macOS-latest, ubuntu-latest, windows-latest ]
        arch: [ x64 ]
        include:
          - os: macOS-latest
            arch: arm64
    steps:
      - name: Checkout app Repository
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: npm
      - name: Install Dependency And Compile TS
        run: npm i
      - name: Test
        run: npm run test:ci
      - name: Coveralls
        if: matrix.os == 'macOS-latest'
        uses: coverallsapp/github-action@v1.2.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
  page_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Frontend Repository
        uses: actions/checkout@v3
        with:
          repository: 'zkeyoung/Easy-Share-Web'
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: npm
      - name: Install Dependency And Build
        run: |
          npm i
          npm run build
          mv dist page
      - name: Upload
        uses: actions/upload-artifact@v3.1.2
        with:
          name: page
          path: page/
      
  app_build:
    needs: [test, page_build]
    name: Build (${{ matrix.os }} - ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macOS-latest, ubuntu-latest, windows-latest ]
        arch: [ x64, arm64 ]
        include:
        - os: windows-latest
          arch: ia32
        - os: ubuntu-latest
          arch: armv7l
        exclude:
        - os: windows-latest
          arch: arm64
        - os: macOS-latest
          arch: arm64

    steps:
      - name: Checkout app Repository
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: npm
      - name: Install Dependency And Compile TS
        run: |
          npm i
          npm run build:prod
      - name: Copy Json Windows-latest
        if: matrix.os == 'windows-latest'
        run:
          copy package*.json dist
      - name: Copy Json Unix
        if: matrix.os != 'windows-latest'
        run:
          cp package*.json dist
      - name: Install Production Denpency
        run: npm ci --production
        working-directory: ./dist
      - name: Download Page
        uses: actions/download-artifact@v3
        with:
          name: page
          path: page/
      - name: Make Package
        run: npm run make
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          files: |
            out/make/**/*.deb
            out/make/**/*.dmg
            out/make/**/*.exe
            out/make/**/*.nupkg
            out/make/**/*.rpm
            out/make/**/*.zip
            out/make/**/RELEASES